name: Build Chiaki Windows (Control Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false # Controle manual para evitar erros de git
        fetch-depth: 0

    # 1. SETUP AMBIENTE & VACINA PARA O ERRO DO CMAKE
    - name: Setup Environment and Fix CMake
      run: |
        # Limpeza de pastas problemáticas
        Remove-Item -Recurse -Force ./switch, ./android -ErrorAction Ignore
        if (Test-Path vcpkg.json) { Remove-Item -Force vcpkg.json }
        
        # Baixa apenas os submódulos vitais para o controle
        git submodule update --init --recursive third-party/nanopb
        git submodule update --init --recursive third-party/curl
        git submodule update --init --recursive third-party/jerasure
        git submodule update --init --recursive third-party/gf-complete
        
        # A SOLUÇÃO PARA O ERRO "does not contain a CMakeLists.txt":
        # Criamos a pasta e um arquivo vazio para enganar o CMake e ele não reclamar da falta da Steam
        New-Item -Path "third-party/cpp-steam-tools" -ItemType Directory -Force
        New-Item -Path "third-party/cpp-steam-tools/CMakeLists.txt" -ItemType File -Value "" -Force

    # 2. FERRAMENTAS NATIVAS
    - name: Install Native Tools
      run: |
        choco install protoc --no-progress
        echo "C:\ProgramData\chocolatey\bin" >> $env:GITHUB_PATH

    # 3. PYTHON
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: pip install protobuf==3.20.3 grpcio-tools nanopb

    # 4. CACHE VCPKG (v16)
    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-fast-control-v16

    # 5. DEPENDÊNCIAS C++
    - name: Install Dependencies
      run: |
        vcpkg install sdl2:x64-windows openssl:x64-windows pkgconf:x64-windows json-c:x64-windows miniupnpc:x64-windows nanopb:x64-windows --classic

    # 6. QT BASE
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'

    # 7. PATCH NO LINK DO NANOPB
    - name: Patch CMake for Nanopb
      run: |
        (Get-Content lib/CMakeLists.txt) -replace 'Nanopb::nanopb', 'nanopb' | Set-Content lib/CMakeLists.txt

    # 8. CONFIGURE CMAKE
    - name: Configure CMake
      run: |
        $python_exe = (Get-Command python).Source
        cmake -B build `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAMDECK_NATIVE=OFF `
          -DCHIAKI_USE_WEBENGINE=OFF `
          -DCHIAKI_ENABLE_BOREALIS=OFF `
          -DCHIAKI_ENABLE_ANDROID=OFF `
          -DCHIAKI_USE_SYSTEM_NANOPB=ON `
          -DCHIAKI_ENABLE_STEAM_SUPPORT=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DPython_EXECUTABLE="$python_exe" `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    # 9. BUILD FINAL
    - name: Build
      run: cmake --build build --config Release --parallel 4

    # 10. UPLOAD ARTEFATO
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Control-Only
        path: build/gui/Release/chiaki.exe
    - name: Build (Release)
      run: |
        cmake --build build --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: chiaki-control-only
        path: build/Release/
        
