name: Build Chiaki Windows (Control Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # 1. LIMPEZA: Remove arquivos que causam erro de permissão
    - name: Cleanup unnecessary folders
      run: |
        Remove-Item -Recurse -Force ./switch -ErrorAction Ignore
        Remove-Item -Recurse -Force ./android -ErrorAction Ignore
        $env:PYTHONPATH=""

    # 2. CACHE VCPKG: Importante! Se o build passar, isso vai salvar tudo para a próxima vez
    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-${{ runner.os }}-control-v4

    # 3. PYTHON: A CORREÇÃO PRINCIPAL ESTÁ AQUI
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Usando 3.10 para maior compatibilidade

    - name: Install Python Dependencies
      run: |
        # Downgrade para protobuf 3.20.x resolve o erro "MakeClass"
        pip install protobuf==3.20.3 grpcio-tools nanopb

    # 4. QT: Instalação base (sem especificar módulos para evitar erro)
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'
        # Deixamos sem 'modules' para baixar o padrão seguro

    # 5. SDL2: Instalação via vcpkg
    - name: Install SDL2
      run: |
        vcpkg install sdl2:x64-windows --classic

    # 6. CMAKE: Configuração
    - name: Configure CMake
      run: |
        cmake -B build `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAMDECK_NATIVE=OFF `
          -DCHIAKI_USE_WEBENGINE=OFF `
          -DCHIAKI_ENABLE_BOREALIS=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    # 7. BUILD
    - name: Build
      run: cmake --build build --config Release --parallel 4

    # 8. DOWNLOAD
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Control-Only
        path: build/gui/Release/chiaki.exe
