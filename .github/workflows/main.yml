name: Build Chiaki Windows (Control Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. CHECKOUT: Sem sub-módulos automáticos para evitar erro no Android/Oboe
    - uses: actions/checkout@v4
      with:
        submodules: false 
        fetch-depth: 0 # Histórico completo para evitar erros de referência

    # 2. SUB-MÓDULOS: Baixa manualmente APENAS o necessário para Windows
    - name: Initialize Required Submodules
      run: |
        git submodule update --init --recursive third-party/nanopb
        git submodule update --init --recursive third-party/curl
        git submodule update --init --recursive third-party/jerasure
        git submodule update --init --recursive third-party/gf-complete
        git submodule update --init --recursive third-party/cpp-steam-tools
        # Nota: Android e Switch foram ignorados propositalmente

    # 3. CACHE VCPKG: Mantido (v3)
    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-${{ runner.os }}-control-v3

    # 4. PYTHON
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python Dependencies
      run: |
        pip install protobuf==4.25.1 grpcio-tools nanopb

    # 5. QT: Instalação padrão (sem especificar módulos para evitar erro)
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'

    # 6. SDL2
    - name: Install SDL2
      run: |
        vcpkg install sdl2:x64-windows --classic

    # 7. CMAKE
    - name: Configure CMake
      run: |
        cmake -B build `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAMDECK_NATIVE=OFF `
          -DCHIAKI_USE_WEBENGINE=OFF `
          -DCHIAKI_ENABLE_BOREALIS=OFF `
          -DCHIAKI_ENABLE_ANDROID=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    # 8. BUILD
    - name: Build
      run: cmake --build build --config Release --parallel 4

    # 9. ARTEFATO
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Control-Only
        path: build/gui/Release/chiaki.exe
