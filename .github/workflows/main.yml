name: Build Chiaki (Control Only)

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11

    - name: Install dependencies
      run: |
        vcpkg install openssl sdl2 json-c miniupnpc --triplet x64-windows

    - name: Configure CMake
      run: |
        cmake -B build ^
          -G "Visual Studio 17 2022" ^
          -A x64 ^
          -DCHIAKI_ENABLE_STEAM_SUPPORT=OFF ^
          -DCHIAKI_USE_WEBENGINE=OFF ^
          -DCHIAKI_USE_SYSTEM_NANOPB=ON ^
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ^
          -DVCPKG_TARGET_TRIPLET=x64-windows

    - name: Build (Release)
      run: |
        cmake --build build --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: chiaki-control-only
        path: build/Release/
        
