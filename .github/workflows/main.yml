name: Build Chiaki Windows (Control Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    # 1. LIMPEZA E SUBMÓDULOS (Mantido para velocidade)
    - name: Cleanup Bloatware
      run: |
        Remove-Item -Recurse -Force ./switch -ErrorAction Ignore
        Remove-Item -Recurse -Force ./android -ErrorAction Ignore
        if (Test-Path vcpkg.json) { Remove-Item -Force vcpkg.json }
        
        git submodule update --init --recursive third-party/nanopb
        git submodule update --init --recursive third-party/curl
        git submodule update --init --recursive third-party/jerasure
        git submodule update --init --recursive third-party/gf-complete
        git submodule update --init --recursive third-party/cpp-steam-tools

    # 2. INSTALA O PROTOC (Obrigatório para o CMake)
    - name: Install Protoc
      run: choco install protoc --no-progress

    # 3. PYTHON (Usando a versão 3.10 para estabilidade)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        # Usamos python -m pip para garantir que instale na versão correta
        python -m pip install --upgrade pip
        python -m pip install protobuf==3.20.3 grpcio-tools nanopb

    # 4. CACHE VCPKG
    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-fast-control-v5

    # 5. DEPENDÊNCIAS C++
    - name: Install Dependencies
      run: |
        vcpkg install sdl2:x64-windows openssl:x64-windows pkgconf:x64-windows json-c:x64-windows miniupnpc:x64-windows --classic

    # 6. QT BASE
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'

    # 7. CMAKE (A CORREÇÃO PRINCIPAL ESTÁ NO -DPython_EXECUTABLE)
    - name: Configure CMake
      run: |
        # Pegamos o caminho real do Python configurado no passo 3
        $python_path = (Get-Command python).Source
        cmake -B build `
          -DPython_EXECUTABLE="$python_path" `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAMDECK_NATIVE=OFF `
          -DCHIAKI_USE_WEBENGINE=OFF `
          -DCHIAKI_ENABLE_BOREALIS=OFF `
          -DCHIAKI_ENABLE_ANDROID=OFF `
          -DCHIAKI_USE_SYSTEM_NANOPB=OFF `
          -DCHIAKI_USE_SYSTEM_JERASURE=OFF `
          -DCHIAKI_USE_SYSTEM_CURL=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    # 8. BUILD
    - name: Build
      run: cmake --build build --config Release --parallel 4

    # 9. DOWNLOAD
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Control-Only
        path: build/gui/Release/chiaki.exe
