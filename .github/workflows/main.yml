name: Build Chiaki Windows (Control Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false # Download manual para controle total
        fetch-depth: 0

    # 1. LIMPEZA TOTAL (A Chave da Velocidade)
    # Deletamos o vcpkg.json para impedir que ele baixe bibliotecas inúteis (Vulkan, FFTW, etc)
    - name: Cleanup Bloatware
      run: |
        Remove-Item -Recurse -Force ./switch -ErrorAction Ignore
        Remove-Item -Recurse -Force ./android -ErrorAction Ignore
        if (Test-Path vcpkg.json) { Remove-Item -Force vcpkg.json }
        $env:PYTHONPATH=""
        
        # Baixa apenas os submódulos vitais
        git submodule update --init --recursive third-party/nanopb
        git submodule update --init --recursive third-party/curl
        git submodule update --init --recursive third-party/jerasure
        git submodule update --init --recursive third-party/gf-complete
        git submodule update --init --recursive third-party/cpp-steam-tools

    # 2. CONFIGURAÇÃO PYTHON (Corrige o erro 'MakeClass')
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # 3.10 é mais estável para builds antigos

    - name: Install Python Dependencies
      run: |
        # Essa versão exata conserta o erro do Nanopb Generator
        pip install protobuf==3.20.3 grpcio-tools nanopb

    # 3. CACHE INTELIGENTE
    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-fast-control-v1

    # 4. INSTALAÇÃO MANUAL (Só o essencial)
    # Como deletamos o vcpkg.json, precisamos instalar SDL2 e OpenSSL manualmente
    - name: Install Dependencies
      run: |
        vcpkg install sdl2:x64-windows openssl:x64-windows --classic

    # 5. INSTALAÇÃO QT (Pacote Base)
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'

    # 6. CMAKE TURBO
    # Desativamos tudo que é "SYSTEM" para usar as versões internas (que compilam rápido)
    - name: Configure CMake
      run: |
        cmake -B build `
          -DPython_EXECUTABLE="$env:pythonLocation\python.exe" `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAMDECK_NATIVE=OFF `
          -DCHIAKI_USE_WEBENGINE=OFF `
          -DCHIAKI_ENABLE_BOREALIS=OFF `
          -DCHIAKI_ENABLE_ANDROID=OFF `
          -DCHIAKI_USE_SYSTEM_NANOPB=OFF `
          -DCHIAKI_USE_SYSTEM_JERASURE=OFF `
          -DCHIAKI_USE_SYSTEM_CURL=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    # 7. COMPILAÇÃO
    - name: Build
      run: cmake --build build --config Release --parallel 4

    # 8. DOWNLOAD
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Control-Only
        path: build/gui/Release/chiaki.exe
