name: Build Chiaki Windows (CONTROLE PURO)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    # 1. LIMPEZA E PREPARAÇÃO DO TERRENO
    - name: Setup Environment
      run: |
        Remove-Item -Recurse -Force ./switch, ./android, ./third-party/cpp-steam-tools -ErrorAction Ignore
        if (Test-Path vcpkg.json) { Remove-Item -Force vcpkg.json }
        
        git submodule update --init --recursive third-party/nanopb
        git submodule update --init --recursive third-party/curl
        git submodule update --init --recursive third-party/jerasure
        git submodule update --init --recursive third-party/gf-complete
        
        # VACINA STEAM (Pasta vazia para evitar erro de add_subdirectory)
        New-Item -Path "third-party/cpp-steam-tools" -ItemType Directory -Force
        New-Item -Path "third-party/cpp-steam-tools/CMakeLists.txt" -ItemType File -Value "" -Force

    # 2. CORREÇÃO DE CODIFICAÇÃO (Sua solução de PowerShell)
    # Isso garante que Takion.proto seja UTF-8 sem BOM, eliminando o byte 0xAA
    - name: Force UTF-8 Encoding on Proto Files
      run: |
        $protoPath = "lib/protobuf/takion.proto"
        if (Test-Path $protoPath) {
            $utf8NoBom = New-Object System.Text.UTF8Encoding($false)
            $content = Get-Content $protoPath -Raw
            [System.IO.File]::WriteAllText($protoPath, $content, $utf8NoBom)
            Write-Host "Sucesso: $protoPath convertido para UTF-8 puro (sem BOM)."
        }

    # 3. FORÇA UTF-8 NO PYTHON (Sua sugestão de ENV)
    - name: Set Python Global UTF-8
      run: |
        echo "PYTHONUTF8=1" >> $env:GITHUB_ENV

    # 4. FERRAMENTAS E DEPENDECIAS
    - name: Install Native Tools
      run: choco install protoc --no-progress

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: pip install protobuf==3.20.3 grpcio-tools nanopb

    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-control-only-v27

    - name: Install Dependencies
      run: vcpkg install sdl2:x64-windows openssl:x64-windows pkgconf:x64-windows json-c:x64-windows miniupnpc:x64-windows nanopb:x64-windows --classic

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'

    # 5. PATCH E CONFIGURAÇÃO CMAKE
    - name: Patch Nanopb Link
      run: (Get-Content lib/CMakeLists.txt) -replace 'Nanopb::nanopb', 'nanopb' | Set-Content lib/CMakeLists.txt

    - name: Configure CMake
      run: |
        $python_exe = (Get-Command python).Source
        cmake -B build `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAMDECK_NATIVE=OFF `
          -DCHIAKI_USE_WEBENGINE=OFF `
          -DCHIAKI_ENABLE_BOREALIS=OFF `
          -DCHIAKI_ENABLE_ANDROID=OFF `
          -DCHIAKI_USE_SYSTEM_NANOPB=ON `
          -DCHIAKI_ENABLE_STEAM_SUPPORT=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DPython_EXECUTABLE="$python_exe" `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    # 6. BUILD E ARTEFATO
    - name: Build
      run: cmake --build build --config Release --parallel 4

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Controle-Puro
        path: build/gui/Release/chiaki.exe
