name: Build Chiaki Windows (Control Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # 1. LIMPEZA E PERMISSÕES: Resolve o erro EPERM e EACCES
    - name: Cleanup and Fix Permissions
      run: |
        # Remove pastas problemáticas
        Remove-Item -Recurse -Force ./switch -ErrorAction Ignore
        Remove-Item -Recurse -Force ./android -ErrorAction Ignore
        # Tenta liberar caminhos do Python que podem causar conflito de permissão
        $env:PYTHONPATH=""

    # 2. CACHE VCPKG: Incrementado para v3 para evitar conflitos de builds anteriores
    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-${{ runner.os }}-control-v3

    # 3. PYTHON: Necessário para o Nanopb
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python Dependencies
      run: |
        pip install protobuf==4.25.1 grpcio-tools nanopb

    # 4. QT: CORREÇÃO DEFINITIVA
    # Removemos a linha 'modules' para baixar o pacote desktop padrão. 
    # Isso evita o erro "package not found" no XML do aqtinstall.
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'
        # Ao omitir 'modules', ele instala o set básico garantido que funciona.

    # 5. SDL2: Modo clássico
    - name: Install SDL2
      run: |
        vcpkg install sdl2:x64-windows --classic

    # 6. CMAKE: Configuração ultra-leve
    - name: Configure CMake
      run: |
        cmake -B build `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAMDECK_NATIVE=OFF `
          -DCHIAKI_USE_WEBENGINE=OFF `
          -DCHIAKI_ENABLE_BOREALIS=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    # 7. BUILD: Compilação paralela
    - name: Build
      run: cmake --build build --config Release --parallel 4

    # 8. ARTEFATO: O executável final
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Control-Only
        path: build/gui/Release/chiaki.exe      uses: actions/setup-python@v5
