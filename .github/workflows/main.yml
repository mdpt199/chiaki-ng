name: Build Chiaki Windows (CONTROLE PURO)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    # 1. SETUP AMBIENTE
    - name: Setup Environment
      run: |
        Remove-Item -Recurse -Force ./switch, ./android, ./third-party/cpp-steam-tools -ErrorAction Ignore
        if (Test-Path vcpkg.json) { Remove-Item -Force vcpkg.json }
        
        git submodule update --init --recursive third-party/nanopb
        git submodule update --init --recursive third-party/curl
        git submodule update --init --recursive third-party/jerasure
        git submodule update --init --recursive third-party/gf-complete
        
        New-Item -Path "third-party/cpp-steam-tools" -ItemType Directory -Force
        New-Item -Path "third-party/cpp-steam-tools/CMakeLists.txt" -ItemType File -Value "" -Force

    # 2. PATCH DO CMAKELISTS (CORREÇÃO DO COMANDO DESCONHECIDO)
    - name: Patch Protobuf CMake
      run: |
        $path = "lib/protobuf/CMakeLists.txt"
        # Adicionamos a inclusão explícita do arquivo de macros do Nanopb
        $content = @'
        find_package(nanopb CONFIG REQUIRED)
        include(${nanopb_DIR}/nanopb-targets.cmake)
        # Forçamos a localização do arquivo de macro caso o vcpkg não o tenha registrado globalmente
        include(nanopb-macros OPTIONAL) 
        
        nanopb_generate_cpp(TAKION_PROTO_SRCS TAKION_PROTO_HDRS TAKION_PROTO_OPTIONS takion.proto)
        
        add_library(chiaki-pb STATIC ${TAKION_PROTO_SRCS} ${TAKION_PROTO_HDRS})
        target_link_libraries(chiaki-pb PUBLIC nanopb::protobuf-nanopb-static)
        target_include_directories(chiaki-pb PUBLIC ${CMAKE_CURRENT_BINARY_DIR})
        '@
        Set-Content -Path $path -Value $content -Encoding UTF8

    # 3. FIX DE CODIFICAÇÃO (0xAA)
    - name: Fix Proto Encoding
      run: |
        $protoPath = "lib/protobuf/takion.proto"
        $content = Get-Content $protoPath -Raw
        [System.IO.File]::WriteAllText($protoPath, $content, (New-Object System.Text.UTF8Encoding($false)))

    # 4. FERRAMENTAS E PYTHON
    - name: Install Native Tools
      run: choco install protoc --no-progress
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Set Python Global UTF-8
      run: |
        echo "PYTHONUTF8=1" >> $env:GITHUB_ENV
        echo "PYTHONIOENCODING=utf-8" >> $env:GITHUB_ENV

    # 5. DEPENDÊNCIAS VCPKG
    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-pure-control-v32

    - name: Install Dependencies
      run: vcpkg install sdl2:x64-windows openssl:x64-windows pkgconf:x64-windows json-c:x64-windows miniupnpc:x64-windows nanopb:x64-windows --classic

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'

    # 6. CONFIGURE CMAKE
    - name: Configure CMake
      run: |
        $python_exe = (Get-Command python).Source
        cmake -B build `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAM_SUPPORT=OFF `
          -DCHIAKI_USE_SYSTEM_NANOPB=ON `
          -DCHIAKI_USE_SYSTEM_CURL=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DPython_EXECUTABLE="$python_exe" `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows `
          -DCMAKE_CXX_FLAGS="/utf-8"

    # 7. BUILD E ARTEFATO
    - name: Build
      run: cmake --build build --config Release --parallel 4

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Controle-Puro
        path: build/gui/Release/chiaki.exe
