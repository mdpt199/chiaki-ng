name: Build Chiaki Windows (Control Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    # 1. LIMPEZA E SUBMÓDULOS MANUAIS
    - name: Setup Environment
      run: |
        Remove-Item -Recurse -Force ./switch -ErrorAction Ignore
        Remove-Item -Recurse -Force ./android -ErrorAction Ignore
        if (Test-Path vcpkg.json) { Remove-Item -Force vcpkg.json }
        
        git submodule update --init --recursive third-party/nanopb
        git submodule update --init --recursive third-party/curl
        git submodule update --init --recursive third-party/jerasure
        git submodule update --init --recursive third-party/gf-complete
        git submodule update --init --recursive third-party/cpp-steam-tools

    # 2. INSTALAÇÃO DE COMPILADORES NATIVOS
    - name: Install Native Tools
      run: choco install protoc --no-progress

    # 3. PYTHON (Configuração ultra-estrita)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install protobuf==3.20.3 grpcio-tools nanopb
        # Adiciona o caminho do site-packages explicitamente ao ambiente global do runner
        $libPath = python -c "import site; print(site.getsitepackages()[0])"
        echo "PYTHONPATH=$libPath" >> $env:GITHUB_ENV

    # 4. CACHE VCPKG (Incrementado para v7)
    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-fast-control-v7

    # 5. DEPENDÊNCIAS C++ (Nanopb adicionado via vcpkg para garantir ferramentas)
    - name: Install Dependencies
      run: |
        vcpkg install sdl2:x64-windows openssl:x64-windows pkgconf:x64-windows json-c:x64-windows miniupnpc:x64-windows nanopb:x64-windows --classic

    # 6. QT BASE
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'

    # 7. CONFIGURE CMAKE (Ajuste agressivo de caminhos)
    - name: Configure CMake
      run: |
        $python_exe = (Get-Command python).Source
        cmake -B build `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAMDECK_NATIVE=OFF `
          -DCHIAKI_USE_WEBENGINE=OFF `
          -DCHIAKI_ENABLE_BOREALIS=OFF `
          -DCHIAKI_ENABLE_ANDROID=OFF `
          -DCHIAKI_USE_SYSTEM_NANOPB=OFF `
          -DCHIAKI_USE_SYSTEM_JERASURE=OFF `
          -DCHIAKI_USE_SYSTEM_CURL=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DPython_EXECUTABLE="$python_exe" `
          -DPYTHON_EXECUTABLE="$python_exe" `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    # 8. BUILD
    - name: Build
      run: cmake --build build --config Release --parallel 4

    # 9. ARTEFATO
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Control-Only
        path: build/gui/Release/chiaki.exe
