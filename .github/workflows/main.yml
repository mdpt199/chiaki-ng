name: Build Chiaki Windows (Control Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    # 1. CLEANUP & MANUAL SUBMODULES
    # Removes unnecessary platforms and downloads only Windows-required deps to prevent errors.
    - name: Setup Environment
      run: |
        Remove-Item -Recurse -Force ./switch -ErrorAction Ignore
        Remove-Item -Recurse -Force ./android -ErrorAction Ignore
        if (Test-Path vcpkg.json) { Remove-Item -Force vcpkg.json }
        $env:PYTHONPATH=""
        
        git submodule update --init --recursive third-party/nanopb
        git submodule update --init --recursive third-party/curl
        git submodule update --init --recursive third-party/jerasure
        git submodule update --init --recursive third-party/gf-complete
        git submodule update --init --recursive third-party/cpp-steam-tools

    # 2. INSTALL PROTOC (NATIVE)
    # Critical: Installs the protoc.exe compiler directly, bypassing Python version issues.
    - name: Install Protoc
      run: choco install protoc --no-progress

    # 3. SETUP PYTHON
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        pip install protobuf==3.20.3 grpcio-tools nanopb

    # 4. VCPKG CACHE
    - name: Restore vcpkg Cache
      uses: actions/cache@v4
      with:
        path: |
          C:/vcpkg/installed
          C:/vcpkg/packages
        key: vcpkg-fast-control-v4

    # 5. INSTALL LIGHTWEIGHT DEPENDENCIES
    # Installs only what is strictly needed. 'pkgconf' fixes the CMake search error.
    # 'json-c' and 'miniupnpc' are added to satisfy Chiaki's requirements.
    - name: Install Dependencies
      run: |
        vcpkg install sdl2:x64-windows openssl:x64-windows pkgconf:x64-windows json-c:x64-windows miniupnpc:x64-windows --classic

    # 6. INSTALL QT (BASE)
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'

    # 7. CONFIGURE CMAKE
    # Forces use of local submodules and disables all heavy multimedia features.
    - name: Configure CMake
      run: |
        cmake -B build `
          -DPython_EXECUTABLE="$env:pythonLocation\python.exe" `
          -DCHIAKI_ENABLE_GUI=ON `
          -DCHIAKI_ENABLE_CLI=OFF `
          -DCHIAKI_ENABLE_TESTS=OFF `
          -DCHIAKI_ENABLE_FFMPEG_DECODER=OFF `
          -DCHIAKI_LIB_ENABLE_OPUS=OFF `
          -DCHIAKI_ENABLE_SPEEX=OFF `
          -DCHIAKI_ENABLE_STEAMDECK_NATIVE=OFF `
          -DCHIAKI_USE_WEBENGINE=OFF `
          -DCHIAKI_ENABLE_BOREALIS=OFF `
          -DCHIAKI_ENABLE_ANDROID=OFF `
          -DCHIAKI_USE_SYSTEM_NANOPB=OFF `
          -DCHIAKI_USE_SYSTEM_JERASURE=OFF `
          -DCHIAKI_USE_SYSTEM_CURL=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    # 8. BUILD
    - name: Build
      run: cmake --build build --config Release --parallel 4

    # 9. UPLOAD ARTIFACT
    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: Chiaki-Control-Only
        path: build/gui/Release/chiaki.exe
